<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Nilai Mahasiswa</h1>
        <form id="gradeForm">
            <label for="tugas">Nilai Tugas (30%):</label>
            <input type="number" id="tugas" required>
            <label for="uts">Nilai UTS (30%):</label>
            <input type="number" id="uts" required>
            <label for="uas">Nilai UAS (40%):</label>
            <input type="number" id="uas" required>
            <button type="submit">Hitung Nilai</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
